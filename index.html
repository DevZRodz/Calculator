<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Simple Calculator</title>
</head>
<body>
  <div class="calculator">
    <!-- Display to show the entered numbers and the result -->
    <div class="display" id="display">0</div>
    <!-- Buttons for numbers, operators, and functions -->
    <div class="buttons">
      <button class="btn" onclick="clearDisplay()">C</button> <!-- Clear display -->
      <button class="btn" onclick="appendToDisplay('7')">7</button>
      <button class="btn" onclick="appendToDisplay('8')">8</button>
      <button class="btn" onclick="appendToDisplay('9')">9</button>
      <button class="btn" onclick="appendToDisplay('+')">+</button> <!-- Addition -->
      <button class="btn" onclick="appendToDisplay('4')">4</button>
      <button class="btn" onclick="appendToDisplay('5')">5</button>
      <button class="btn" onclick="appendToDisplay('6')">6</button>
      <button class="btn" onclick="appendToDisplay('-')">-</button> <!-- Subtraction -->
      <button class="btn" onclick="appendToDisplay('1')">1</button>
      <button class="btn" onclick="appendToDisplay('2')">2</button>
      <button class="btn" onclick="appendToDisplay('3')">3</button>
      <button class="btn" onclick="appendToDisplay('*')">*</button> <!-- Multiplication -->
      <button class="btn" onclick="appendToDisplay('0')">0</button>
      <button class="btn" onclick="appendToDisplay('.')">.</button>
      <button class="btn" onclick="calculateResult()">=</button> <!-- Calculate result -->
      <button class="btn" onclick="appendToDisplay('/')">/</button> <!-- Division -->
    </div>
  </div>
</body>
</html>
